<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
   integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>moon-miner-checkpoint-2</title>
</head>
<body class = "debug">
  <!-- Header -->
  <header class= "container-fluid">
    <div class="row sticky-top bg-primary navbar-dark">
      <div class="col ">
        <!-- Audio injected -->
        <audio controls autoplay>
          <source src="assets/cyber.mp3" type="audio/ogg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="col">
        <h2>Blade Runner 2049</h2>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class= "container-fluid">
    <div class="row bg-dark">
      <!-- Counter info + Wanted -->
      <div class="col-md-6" id="all-Counter-info">
      <div class="row">
        <div class="col-md-6" id="wanted-level"></div>
        <div class="col-md-6" id="counters"></div>
      </div>
      <div class="col-md-6" id = "body-upgrades">
        <button type="button" class="btn btn-primary">This is for buff 1</button>

      </div>
    </div>
    <!-- Robot pic -->
    <div class="row justify-content-center">
      <div class="col-md-8 text-center" id = "robot">
      </div>
      <div class="col-md-8 text-center" id = "robot-health">
      </div>
      <div class="col-md-8 text-center" id = "player-health">
      </div>
      <div class="col-md-6 justify-content-center">
        <button type="button" class="btn btn-primary btn-outline-secondary" onclick="clearWanted()">
          <p>R1, R1, CIRCLE, R2, RIGHT, LEFT, RIGHT, LEFT, RIGHT, LEFT<br>Clear Your Wanted Level <br> Cost: </p>
        </button>
      </div>

    </div>
    <!-- Clear rampancy button -->
    <div class="row justify-content-center">
      <div class="col text-al" id = "robot">

      </div>
    </div>
    <div class="col-md-6" id="all-weapons">
      <div class="row">
        <div class="col-md-6" id="auto-hackers"></div>
        <div class="col-md-6" id="turrets"></div>
        <div class="col-md-6" id="better-weapons"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class= "container-fluid"></footer>


  <!-- script -->
  <script src="app.js"></script>
</body>
</html>
